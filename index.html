<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media Queries CSS</title>
</head>
<body>
    <div class="televisao"> <!-- 1201px e acima -->
        <h1>Você está acessando através de uma tela muito grande ou Televisão</h1>
        <img src="./assets/televisao.jpg" alt="Uma Televisão representa uma tela maior do que 1201px">
    </div>
    <div class="computador"> <!-- 1025px - 1200px -->
        <h1>Você está acessando através de um Computador</h1>
        <img src="./assets/computador.jpeg" alt="Um Computador representa uma tela entre 1025px e 1200px">
    </div>
    <div class="notebook"> <!-- 769px - 1024px -->
        <h1>Você está acessando através de um Notebook</h1>
        <img src="./assets/notebook.jpeg" alt="Um Notebook representa uma tela entre 769px e 1024px">
    </div>
    <div class="tablet"> <!-- 481px - 768px -->
        <h1>Você está acessando através de um Tablet</h1>
        <img src="./assets/tablet.jpg" alt="Um Tablet representa uma tela entre 481px e 768px">
    </div>
    <div class="celular"> <!-- 320px - 480px -->
        <h1>Você está acessando através de um Celular</h1>
        <img src="./assets/celular.jpg" alt="Um Celular representa uma tela entre 320px e 480px">
    </div>
    <div class="tamagoche"> <!-- menor que 319px -->
        <h1>Você está acessando através de uma tela muito pequena!</h1>
        <img src="./assets/tamagoche.jpg" alt="Um Tamagoche representa uma tela menor que 319px">
    </div>
</body>
</html>
