<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media Queries CSS</title>
</head>
<body>
    <div class="card">
        <div class="televisao"> <!-- maior que 1201px -->
            <h1>Você está acessando através de uma tela muito grande ou Televisão</h1>
            <img src="./assets/televisao.png" alt="Uma Televisão representa uma tela maior do que 1201px">
        </div>
        <div class="computador"> <!-- 1025px - 1200px -->
            <h1>Você está acessando através de um Computador</h1>
            <img src="./assets/computador.png" alt="Um Computador representa uma tela entre 1025px e 1200px">
        </div>
        <div class="notebook"> <!-- 769px - 1024px -->
            <h1>Você está acessando através de um Notebook</h1>
            <img src="./assets/notebook.png" alt="Um Notebook representa uma tela entre 769px e 1024px">
        </div>
        <div class="tablet"> <!-- 481px - 768px -->
            <h1>Você está acessando</br>através de um Tablet</h1>
            <img src="./assets/tablet.png" alt="Um Tablet representa uma tela entre 481px e 768px">
        </div>
        <div class="celular"> <!-- 320px - 480px -->
            <h1>Você está acessando</br>através de um Celular</h1>
            <img src="./assets/celular.png" alt="Um Celular representa uma tela entre 320px e 480px">
        </div>
        <div class="tamagotchi"> <!-- menor que 319px -->
            <h1>Você está acessando</br>através de uma tela</br>muito pequena!!</h1>
            <img src="./assets/tamagotchi.png" alt="Um Tamagotchi representa uma tela menor que 319px">
        </div>
    </div>
</body>
</html>
